{% extends 'mysite/base.html' %}
{% load static %}

{% block content %}
<main class="content_contact text-center">
    <div class="row d-flex justify-content-center">
        <div class="col-xxl-10 p-0">
            <h3 class="pb-2">
                Contact
            </h3>
            <form class="row d-flex justify-content-center p-3 g-3" method="POST">
                <hr class="mb-5">
                {% csrf_token %}
                <div class="form-outline p-0 col-xxl-8 mb-4 me-2">
                    <input type="text" class="form-control" id="id_name" name="name" required>
                    <label class="form-label fs-4">name</label>
                </div>
                <div class="form-outline p-0 col-xxl-8 mb-4 me-2">
                    <input type="email" class="form-control" id="id_email" name="email" required>
                    <label class="form-label fs-4">address</label>
                </div>
                <div class="form-outline p-0 col-xxl-8 mb-4 me-2">
                    <textarea class="form-control" id="id_content" name="content" rows="5" required></textarea>
                    <label class="form-label fs-4 text-capitalize">Message</label>
                </div>

                {% include 'mysite/snippets/grecaptcha.html' %}

                <div class="col-10">
                    <button class="btn btn-black-50 hover-overlay ripple text-capitalize me-2" id="submit_recap" type="submit" disabled>Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
